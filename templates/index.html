<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>El-Hady Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <script>
        let fridayAlertShown = false;

        function setupDateChange() {
            const dateInput = document.getElementById('date');
            const appointmentSelect = document.querySelector('select[name="appointment"]');

            const today = new Date().toISOString().split('T')[0];
            dateInput.setAttribute('min', today);

            dateInput.addEventListener('input', async function () {
                const selectedDate = new Date(this.value);

                if (selectedDate.getDay() === 5) {
                    if (!fridayAlertShown) {
                        alert("العيادة مغلقة يوم الجمعة، يرجى اختيار يوم آخر.");
                        fridayAlertShown = true;
                    }
                    this.value = '';
                    return;
                }

                fridayAlertShown = false;

                try {
                    const response = await fetch(`/available_slots?date=${this.value}`);
                    const data = await response.json();

                    appointmentSelect.innerHTML = '';
                    if (data.available_times.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = "لا توجد مواعيد متاحة في هذا اليوم";
                        option.disabled = true;
                        option.selected = true;
                        appointmentSelect.appendChild(option);
                    } else {
                        data.available_times.forEach(time => {
                            const option = document.createElement('option');
                            option.value = time;
                            option.textContent = time;
                            appointmentSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error("حدث خطأ أثناء جلب المواعيد:", error);
                }
            });
        }

        function goToBooking() {
            const banner = document.getElementById('doctor-banner');
            const form = document.getElementById('booking-form');

            banner.style.transition = "opacity 0.6s ease, transform 0.6s ease";
            banner.style.opacity = "0";
            banner.style.transform = "translateY(-20px)";
            setTimeout(() => {
                banner.style.display = "none";
                form.style.display = "block";
                form.style.opacity = "0";
                form.style.transform = "translateY(20px)";
                setTimeout(() => {
                    form.style.transition = "opacity 0.6s ease, transform 0.6s ease";
                    form.style.opacity = "1";
                    form.style.transform = "translateY(0)";
                }, 50);
            }, 600);
        }

        window.onload = setupDateChange;
    </script>
</head>
<body>
    <div id="doctor-banner" class="doctor-banner">
        <div class="doctor-info">
            <img src="/static/doctor-clean.png" alt="صورة الطبيب" class="doctor-img">
            <div class="doctor-text">
                <h2>د/ حسين عبد الهادي الصلاحي</h2>
                <p>خريج كلية العلاج الطبيعي - جامعة الدلتا للعلوم والتكنولوجيا</p>
                <p>أخصائي تأهيل إصابات الملاعب والعمود الفقري</p>
                <p>نائب مدير مستشفي مطروح العام</p>
                <button onclick="goToBooking()">اذهب للحجز</button>
            </div>
        </div>
    </div>

    <div class="container" id="booking-form" style="display: none;">
        <h1>مركز الهادي للعلاج الطبيعي والتأهيل</h1>
        <form action="/submit" method="POST">
            {{ form.hidden_tag() }}
            <label>الاسم بالكامل</label>
            <input type="text" name="name" required pattern="[أ-يa-zA-Z\s]{3,}" title="الاسم يجب أن يحتوي على 3 أحرف على الأقل" value="{{ request.form.name }}">

            <label>العمر</label>
            <input type="number" name="age" required min="1" max="120" value="{{ request.form.age }}">

            <label>رقم الهاتف</label>
            <input type="tel" name="phone" required pattern="\d{10,}" title="رقم الهاتف يجب أن يحتوي على 10 أرقام على الأقل" value="{{ request.form.phone }}">

            <label>بماذا تشعر؟</label>
            <input type="text" name="pain" required value="{{ request.form.pain }}">

            <div class="checkbox-group">
                <label><input type="checkbox" name="conditions" value="Diabetes"> السكر</label>
                <label><input type="checkbox" name="conditions" value="High Blood Pressure"> الضغط</label>
                <label><input type="checkbox" name="conditions" value="Old Injury"> إصابة قديمة</label>
            </div>

            <label>اختر التاريخ</label>
            <input type="date" id="date" name="date" required value="{{ selected_date }}">

            <label>اختر الوقت المناسب لك</label>
            <select name="appointment" required>
                {% for time in available_times %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>

            <button type="submit">احجز الأن</button>
        </form>
    </div>
</body>
</html>
