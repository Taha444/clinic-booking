<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>El-Hady Clinic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">

    <script>
        function setupDateChange() {
            const dateInput = document.getElementById('date');
            const appointmentSelect = document.querySelector('select[name="appointment"]');

            dateInput.addEventListener('input', async function () {
                const selectedDate = new Date(this.value);
                if (selectedDate.getDay() === 5) {
                    alert("العيادة مغلقة يوم الجمعة، يرجى اختيار يوم آخر.");
                    this.value = '';
                    return;
                }

                try {
                    const response = await fetch(`/available_slots?date=${this.value}`);
                    const data = await response.json();

                    appointmentSelect.innerHTML = '';
                    if (data.available_times.length === 0) {
                        const option = document.createElement('option');
                        option.textContent = "لا توجد مواعيد متاحة في هذا اليوم";
                        option.disabled = true;
                        appointmentSelect.appendChild(option);
                    } else {
                        data.available_times.forEach(time => {
                            const option = document.createElement('option');
                            option.value = time;
                            option.textContent = time;
                            appointmentSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error("حدث خطأ أثناء جلب المواعيد:", error);
                }
            });
        }

        window.onload = setupDateChange;
    </script>
</head>
<body>
    <div class="container">
        <h1>مركز الهادي للعلاج الطبيعي والتأهيل</h1>
        <form action="/submit" method="POST">
            {{ form.hidden_tag() }}
            <label>الاسم</label>
            <input type="text" name="name" required value="{{ request.form.name }}">
            
            <label>العمر</label>
            <input type="number" name="age" required min="1" value="{{ request.form.age }}">
            
            <label>رقم الهاتف</label>
            <input type="tel" name="phone" required value="{{ request.form.phone }}">
            
            <label>بماذا تشعر؟</label>
            <input type="text" name="pain" required value="{{ request.form.pain }}">
            
            <div class="checkbox-group">
                <label><input type="checkbox" name="conditions" value="Diabetes"> السكر</label>
                <label><input type="checkbox" name="conditions" value="High Blood Pressure"> الضغط</label>
                <label><input type="checkbox" name="conditions" value="Old Injury"> إصابة قديمة</label>
            </div>
            
            <label>اختر تاريخ الحجز</label>
            <input type="date" id="date" name="date" required min="2025-08-07" value="{{ selected_date }}">
            
            <label>اختر ميعاد الحجز</label>
            <select name="appointment" required>
                {% for time in available_times %}
                    <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>
            
            <button type="submit">احجز</button>
        </form>
    </div>
</body>
</html>
