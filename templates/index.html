
<form action="/submit" method="POST">
    <label>الاسم:</label>
    <input type="text" name="name" required><br>

    <label>العمر:</label>
    <input type="number" name="age" required><br>

    <label>ما الذي يؤلمك؟</label>
    <input type="text" name="pain" required><br>

    <label>الأمراض الإضافية:</label><br>
    <input type="checkbox" name="conditions" value="Diabetes"> سكري<br>
    <input type="checkbox" name="conditions" value="High Blood Pressure"> ضغط دم مرتفع<br>
    <input type="checkbox" name="conditions" value="Old Injury"> إصابة قديمة<br>

    <label>رقم الهاتف:</label>
    <input type="tel" name="phone" required><br>

    <label>اختر التاريخ:</label>
    <input type="date" name="date" min="2025-08-07" required><br>

    <label>اختر الوقت:</label>
    <select name="appointment" required>
        <option value="3:00 PM">3:00 PM</option><option value="4:00 PM">4:00 PM</option><option value="5:00 PM">5:00 PM</option><option value="6:00 PM">6:00 PM</option><option value="7:00 PM">7:00 PM</option><option value="8:00 PM">8:00 PM</option><option value="9:00 PM">9:00 PM</option><option value="10:00 PM">10:00 PM</option>
    </select><br><br>

    <button type="submit">احجز</button>
</form>

<script>
document.querySelector('input[name="date"]').addEventListener('change', function() {
    const selectedDate = new Date(this.value);
    if (selectedDate.getDay() === 5) {
        alert("العيادة مغلقة يوم الجمعة. يرجى اختيار يوم آخر.");
        this.value = '';
    }
});
</script>
